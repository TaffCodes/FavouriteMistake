{% extends 'base_registration.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    .auth-card {
        max-width: 600px;
        margin: 2rem auto;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    .form-control-lg {
        padding: 1.2rem 1.5rem;
        font-size: 1.1rem;
        border-radius: 12px;
    }
    
    .form-floating label {
        padding: 1.2rem 1.5rem;
        font-size: 1.05rem;
        color: #6c757d;
        transition: all 0.2s ease;
    }
    
    .form-floating > .form-control:focus ~ label,
    .form-floating > .form-control:not(:placeholder-shown) ~ label {
        transform: scale(0.85) translateY(-1.5rem) translateX(0.5rem);
        opacity: 0.8;
    }
</style>

<div class="container">
    <div class="auth-card card">
        <div class="card-header bg-primary text-white py-4">
            <h2 class="text-center mb-0">
                <span class="material-icons me-2" style="vertical-align: middle;">login</span>
                Welcome Back
            </h2>
        </div>
        
        <div class="card-body p-5">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                
                <div class="form-floating mb-4">
                    <input type="text" 
                           name="username" 
                           class="form-control form-control-lg" 
                           id="id_username" 
                           placeholder="Enter your username" 
                           required>
                    <label for="id_username">Username</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" 
                           name="password" 
                           class="form-control form-control-lg" 
                           id="id_password" 
                           placeholder="Enter your password" 
                           required>
                    <label for="id_password">Password</label>
                </div>

                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-primary btn-lg py-3">
                        <span class="material-icons me-2">arrow_forward</span>
                        Sign In
                    </button>
                </div>

                <div class="text-center">
                    <p class="mb-0">
                        Don't have an account? 
                        <a href="{% url 'signup' %}" class="text-decoration-none fw-bold">
                            Create Account
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
