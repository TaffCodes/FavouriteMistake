<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Lost and Found Platform{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .matches {
            max-width: 1200px;
            margin: 0 auto;
        }
        .match-card {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .lost-item, .found-item {
            width: 45%;
        }
        .match-score {
            align-self: center;
            font-size: 1.2em;
            font-weight: bold;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
